<script>
    function getUrlParam(name){
        //正则表达式过滤
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        //正则规则
        // console.log("reg==="+reg);
        //search：返回URL的查询部分
        // console.log("location.search==="+location.search);
        //substr（1）：从字符串第一个位置中提取一些字符
        // console.log("location.search.substr(1)==="+location.search.substr(1));
        //match（）：在字符串内检索与正则表达式匹配的指定值，返回一个数组给r
        // console.log("window.location.search.substr(1).match(reg)==="+window.location.search.substr(1).match(reg));
        var r = window.location.search.substr(1).match(reg);
        //获取r数组中下标为2的值；（下标从0开始），用decodeURI（）进行解码
        // console.log("decodeURI(r[2])==="+decodeURI(r[2]));
        // console.log("-----------------分隔符------------------------");
        if (r != null) return decodeURI(r[2]); return null;

    }

    jQuery(document).ready(function () {
        var username = getUrlParam('username');
        var date = getUrlParam('date');
        // title 和 banner
        // title
        $("title").html(username + "的博客  -myblog");
        // banner
        var blogTitle = document.getElementsByClassName('title-box')[0];
        blogTitle.innerHTML = "<h6 class=\"title-blog\">" + username + "的博客</h6>";

        $(document).on('click', '.banner', function () {
            window.location.href = "index.html?username=" + username;
        });

        // date
        $('.filter-box').children().html(date);


        $.ajax({
            type: 'post',
            url: 'php/time_article.php',
            data: {
                username: username,
                month: date
            },
            dataType: 'json',
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert('连接错误：' + textStatus + errorThrown);
            },
            success: function (data) {
                console.log(data);
                var length = 0;
                for (i in data){
                    length ++;
                }
                console.log(length);
                // 加载文章
                if (data['now_session'] === username) {
                    for (var i = 0; i < length - 1; i++) {
                        $('.article-list').append("<div class='article-item-box' article_id='" + data[i]['article_id'] + "'><h4><a href='article.html?username=" + username + "&article_id=" + data[i]['article_id'] + "' target='_blank' class='detail'>" + data[i]['title'] + "</a></h4>" +
                            "<p class='content'>" +
                            "<a href='article.html?username=" + username + "&article_id=" + data[i]['article_id'] + "' target='_blank' class='detail'>" + data[i]['abstract'] + "</a></p>" +
                            "<div class='info-box'>" +
                            "<p><span class='date'>" + data[i]['create_time'] + "</span></p>" +
                            "<p><span class='read-num'>阅读数：" + data[i]['read_num'] + "</span></p>" +
                            "<p><span class='read-num'>评论数：" + data[i]['comment_num'] + "</span></p></div>" +
                            "<div class='opt-box'>" +
                            "<button class='btn-opt' data-type='top'>置顶</button>" +
                            "<a class='btn-opt' data-type='edit' href='edit_article.html?username=" + username + "&article_id=" + data[i]['article_id'] + "'>编辑</a>" +
                            "<button class='btn-opt delete' data-type='delete'>删除</button></div></div>");
                    }
                }
                else {
                    for (var i = 0; i < length - 1; i++) {
                        $('.article-list').append("<div class='article-item-box'><h4><a href='article.html?username=" + username + "&article_id=" + data[i]['article_id'] + "' target='_blank' class='detail'>" + data[i]['title'] + "</a></h4>" +
                            "<p class='content'>" +
                            "<a href='article.html?username=" + username + "&article_id=" + data[i]['article_id'] + "' target='_blank' class='detail'>" + data[i]['abstract'] + "</a></p>" +
                            "<div class='info-box'>" +
                            "<p><span class='date'>" + data[i]['create_time'] + "</span></p>" +
                            "<p><span class='read-num'>阅读数：" + data[i]['read_num'] + "</span></p>" +
                            "<p><span class='read-num'>评论数：" + data[i]['comment_num'] + "</span></p></div>" +
                            "</div>");
                    }
                }

                // 加载页面阅读量增加
                $.ajax({
                    type: 'post',
                    url: 'php/visited_num.php',
                    data: {
                        do: 'page_visit',
                        username: username
                    },
                    dataType: 'json',
                    error : function (XMLHttpRequest, textStatus, errorThrown) {
                        alert('连接错误：' + textStatus + errorThrown);
                    },
                    success: function (data) {
                        if (data.code === 1) {
                            console.log('visited_num + 1');
                        }
                    }
                });

                // 删除文章
                $(document).on('click','.delete',function () { //根据文章id删除文章
                    //下面3条语句追溯点击事件的父父元素，获取文章id
                    var par = $(this).parent();
                    var gra = par.parent('div');
                    var article_id= gra.attr('article_id');
                    $.ajax({  //向后台发送删除请求
                        type:"POST",
                        url:"php/get_main.php",
                        data:{
                            "do": "delete_article",
                            "article_id": article_id,
                            "username": username
                        },
                        dataType:'json',
                        error : function (XMLHttpRequest, textStatus, errorThrown) {
                            alert('连接错误：' + textStatus + errorThrown);
                        },
                        success:function (data) {
                            if(data.code === 1){
                                gra.hide(); //隐藏被删除的行
                                alert("删除成功");

                            }
                        }
                    })

                });
            }
        })
    })
</script>

            $('body, html').animate({scrollTop:0}, 500);
        })
    });
